    <aside class="sidebar">

    </aside>

    <article class="main">
        <h1 class="page-heading">Contact</h1>

        <div id="form">
            <form action="process.php" method="POST">
                <p>
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your name" required>
                </p>

                <p>
                <label for="email">E-mail:</label>
                <input type="text" name="email" placeholder="Enter 'your' e-mail address" required>
                </p>

                <p>
                <label for="subject">Subject:</label>
                <input type="text" name="subject" placeholder="Write a topic about your message" required>
                </p>

                <p>
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message in this area." required></textarea>
                </p>

                <p>
                <input type="submit" name="submit" id="submit" value="Send Message!">    
                </p>
            </form>
        </div>
    </article>
